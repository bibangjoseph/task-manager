<app-navbar></app-navbar>
<div class="container">

    <div class="row">
        <div class="col-3 ms-auto text-end">
            <button (click)="addTask()" class="btn btn-primary">Nouvelle Tâche</button>
        </div>
    </div>

    <hr>

    @if (loadingSignal()) {
        <div class="row">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    } @else {
        @if (tasksSignal().length > 0) {
            <div class="row">
                <div class="col-12">
                    @for (task of tasksSignal(); track task.id) {
                        <app-task-item [task]="task"></app-task-item>
                    }
                </div>
            </div>
        } @else {
            <div class="row">
                <div class="col-12 text-center">
                    <h3>Aucunes tâches trouvées</h3>
                </div>
            </div>
        }

    }
</div>
